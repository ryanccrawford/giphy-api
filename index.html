<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="assets/css/resets.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>title</title>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-xl-12">
           <form id="searchForm">
            <div class="form-group">
                  <label for="q">Search Gifs</label>
                  <input type="text" class="form-control" name="q" id="q" placeholder="Search for?">
            </div>
            <div class="form-group">
                  <label for="rating">Rating</label>
              <select class="form-control" name="rating" id="rating">
                <option>select...</option>
                <option>G</option>
                <option>PG</option>
                <option>PG13</option>
                <option>R</option>
                <option>X</option>
                <option>NR</option>
              </select>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="option" id="option" value="option">
                Add Option
              </label>
            </div>
            
            <div class="form-group text-right">
            <button type="submit" id="search" data-name="search" class="btn btn-primary">Search</button>
         </div>
         </form>
         </div>
      </div>
      <div class="row mt-2">
         <div id="img-cards" class="card-columns">
            
         </div>
      </div>
   </div>
   
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="assets/javascript/app.js"></script>
</body>
</html>
