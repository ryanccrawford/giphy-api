<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="assets/css/resets.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>Polaroid Giphy</title>
</head>
<body>
   <div class="container ">
      
       <span class="display-1 text-white">Polaroid Giphy</span> <span class="text-primary heading">Animated gifs polaroid style. </span>
         
     
         <div class="row mt2">
         <div id="errors">
               
         </div>
      </div>
      <div class="row">
   
      </div>
      <div class="row mt-2">
         <div class="col-xl-12">
           <form id="searchForm">
            <div class="form-group text-white heading">
                  <label for="q">Topic, subject or phrase</label>
                  <input type="text" class="form-control" name="q" id="q">
            </div>
            <div class="form-group text-white heading">
               <label for="Limit">Limit</label>
              <input type="number" class="form-control" name="limit" id="limit" value=10 max="25" min="1">
         
            </div>  
            <div class="form-check text-white heading">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="trend" id="trend" value="trend" >
                Show trending polaroids only.
              </label>
            </div>         
            <div class="form-group text-right text-white heading">
            <button type="submit" id="add" data-name="add" class="btn circle btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
         </div>
         </form>
         </div>
      </div>
      <div class="row mt-2">
            <div class="col-xl-12">
                  <div class="text-white center-sub">Click on a topic, below or add more topics, above.</div>
            </div>
            <div id="topics" class="col-xl-12">
               
            </div>
      </div>
      <div class="container-fluid mt-2">
         <div id="paginationArea"></div>
         <div id="img-cards" class="row">
            
         </div>
      </div>
   </div>
   
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="assets/javascript/app.js"></script>
</body>
</html>
